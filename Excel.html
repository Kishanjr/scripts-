<div class="order-search-container">
  <h2>Search Order</h2>

  <form [formGroup]="form" (ngSubmit)="onSearch()">
    <div class="form-row">
      <label for="orderNumber">Order #</label>
      <input
        id="orderNumber"
        type="text"
        formControlName="orderNumber"
        placeholder="Enter order number"
      />
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="form.invalid">
        Execute
      </button>
    </div>
  </form>

  <div *ngIf="error" class="error">{{ error }}</div>

  <!-- Table: only show when data is present -->
  <table *ngIf="data.length" class="result-table">
    <thead>
      <tr>
        <th *ngFor="let col of columns">{{ col }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let col of columns">{{ row[col] }}</td>
      </tr>
    </tbody>
  </table>

  <!-- No results message -->
  <div *ngIf="!data.length && !error" class="no-results">
    No results
  </div>
</div>
